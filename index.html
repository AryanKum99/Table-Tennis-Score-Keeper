<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE KEEPER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">

                        <p class="card-header-title">
                            Table Tennis Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1">
                                <span id="p1sc">0</span> to <span id="p2sc">0</span>
                            </h1>
                            <p class="subtile">Use the below buttons</p>
                            <label for="maxsc" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="score" id="maxsc">
                                    <option value="0">Select a scoree!!</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item is-large" id="butt1">+1 Player One</button>
                        <button class="is-info button card-footer-item is-large" id="butt2">+1 Player Two</button>
                        <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="score.js"></script>
</body>

</html>
